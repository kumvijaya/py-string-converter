name: String inverter Build

on:
    workflow_dispatch:
    push:
      branches: [main]
    pull_request:
      branches: [main]

jobs:
  string-inverter-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
           python-version: 3.8
      - name: Install requirements
        run: |
            pip install -r requirements.txt
      - name: Run tests
        run: |
            python -m pytest